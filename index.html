<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var pageArray = ["helloworld.html","timer.html","templatePage.html","eventSample.html"];
      var PageList = React.createClass({
        render: function() {
          return (
            <div className="PageList">
              {pageArray.map(function(data,index) {
                return <li key={index}><a href={data}>{data}</a></li>
              })}
            </div>
          );
        }
      });
      React.render(
        <PageList/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
